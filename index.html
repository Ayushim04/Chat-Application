<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Mentor | Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dynamic-bg"></div>

    <div id="auth-container" class="glass-card">
        <h2>Welcome to Chat</h2>
        <p>Enter your username to start chatting</p>
        <input type="text" id="username-input" placeholder="Username..." autocomplete="off">
        <button onclick="handleLogin()">Join Now</button>
    </div>

    <div id="chat-container" class="glass-card hidden">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Chat Rooms</h3>
                <div id="room-list">
                    <div class="room-item active" onclick="switchRoom('General')"># General</div>
                    <div class="room-item" onclick="switchRoom('Project Updates')"># Project Updates</div>
                    <div class="room-item" onclick="switchRoom('Design Feedback')"># Design Feedback</div>
                </div>
                <button class="action-btn" onclick="createNewRoom()">+ New Room</button>
            </div>
            
            <div class="sidebar-section">
                <h3>Online Now</h3>
                <div id="user-list">
                    </div>
            </div>
        </aside>

        <main class="chat-area">
            <header id="chat-header">
                <span id="current-room-name"># General</span>
                <input type="text" id="search-input" placeholder="Search messages..." aria-label="Search messages">
                <span id="user-badge"></span>
            </header>
            <div id="message-display"></div>
            <div id="typing-indicator" class="hidden">Someone is typing...</div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Type a message... (use *bold* or _italic_)" aria-label="Message input">
                <button id="emoji-btn" aria-label="Open emoji picker">ğŸ˜Š</button>
                <button id="send-btn" aria-label="Send message">Send</button>
            </div>
            <div id="emoji-picker" class="hidden">
                <span onclick="insertEmoji('ğŸ˜€')">ğŸ˜€</span>
                <span onclick="insertEmoji('ğŸ˜‚')">ğŸ˜‚</span>
                <span onclick="insertEmoji('â¤ï¸')">â¤ï¸</span>
                <span onclick="insertEmoji('ğŸ‘')">ğŸ‘</span>
                <span onclick="insertEmoji('ğŸ˜¢')">ğŸ˜¢</span>
                <span onclick="insertEmoji('ğŸ˜')">ğŸ˜</span>
                <span onclick="insertEmoji('ğŸ”¥')">ğŸ”¥</span>
                <span onclick="insertEmoji('ğŸ’¯')">ğŸ’¯</span>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
